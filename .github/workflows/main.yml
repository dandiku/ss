name: fedora-rdp

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: ubuntu-latest
    timeout-minutes: 3600

    steps:
      - name: Install xrdp and Desktop Environment
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y \
            xrdp \
            xfce4 \
            xfce4-goodies \
            dbus-x11 \
            x11-xserver-utils

      - name: Create RDP User
        run: |
          # Genera password casuale
          PASSWORD=$(openssl rand -base64 16 | tr -dc 'A-Za-z0-9!@#$%^&*' | head -c 16)
          
          # Crea utente
          sudo useradd -m -s /bin/bash rdpuser
          echo "rdpuser:$PASSWORD" | sudo chpasswd
          sudo usermod -aG sudo rdpuser
          
          # Configura XFCE
          echo "xfce4-session" | sudo tee /home/rdpuser/.xsession
          sudo chown rdpuser:rdpuser /home/rdpuser/.xsession
          
          echo "RDP_PASSWORD=$PASSWORD" >> $GITHUB_ENV

      - name: Configure xrdp
        run: |
          # Permetti qualsiasi utente
          sudo sed -i 's/^AllowUsers.*//' /etc/xrdp/sesman.ini
          
          # Disabilita crittografia per semplicità
          sudo sed -i 's/security_layer=negotiate/security_layer=rdp/' /etc/xrdp/xrdp.ini
          sudo sed -i 's/crypt_level=high/crypt_level=low/' /etc/xrdp/xrdp.ini
          
          # Restart xrdp
          sudo systemctl restart xrdp
          sudo systemctl enable xrdp

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Connect to Tailscale
        run: |
          sudo tailscale up --authkey=${{ secrets.AAA_AUTH_KEY }} --hostname=gh-runner-${{ github.run_id }}
          
          # Attendi IP
          for i in {1..20}; do
            TSIP=$(tailscale ip -4 2>/dev/null)
            if [ -n "$TSIP" ]; then
              echo "TAILSCALE_IP=$TSIP" >> $GITHUB_ENV
              echo "✓ Tailscale IP: $TSIP"
              break
            fi
            sleep 2
          done

      - name: Verify RDP
        run: |
          if ! sudo systemctl is-active --quiet xrdp; then
            echo "ERROR: xrdp not running"
            exit 1
          fi
          echo "✓ xrdp is running"

      - name: Display Connection Info
        run: |
          echo ""
          echo "════════════════════════════════════"
          echo "  RDP CONNECTION"
          echo "════════════════════════════════════"
          echo "  IP:       $TAILSCALE_IP"
          echo "  Port:     3389"
          echo "  User:     rdpuser"
          echo "  Password: $RDP_PASSWORD"
          echo "════════════════════════════════════"
          echo ""

      - name: Keep Alive
        run: |
          while true; do
            echo "[$(date '+%H:%M:%S')] RDP Active on $TAILSCALE_IP"
            sleep 300
          done
